<!doctype html>
<html>
	<head>
		<title>Canvas</title>
		<link href="base.css" rel="stylesheet" type="text/css" />
		<link href="canvas-base.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="ds-canvas">
			<div class="ds-canvas-viewport">
				<div class="ds-canvas-scrollport">
					<div class="ds-canvas-templatelayer">
						<div class="ds-canvas-page"></div>
					</div>
					<div class="ds-canvas-contentlayer">
						<div class="ds-canvas-page"></div>
					</div>
					<div class="ds-canvas-metalayer">
						<div class="ds-canvas-page"></div>
					</div>
				</div>
			</div>
			<div class="ds-canvas-ruler-container ds-canvas-ruler-container-vertical">
				<div class="ds-canvas-ruler ds-canvas-ruler-vertical"></div>
			</div>
			<div class="ds-canvas-ruler-container ds-canvas-ruler-container-horizontal">
				<div class="ds-canvas-ruler ds-canvas-ruler-horizontal"></div>
			</div>
		</div>
		<!-- Framework-Layer -->
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="underscore.js"></script>
		<script type="text/javascript" src="backbone.js"></script>

		<!-- Polyfill- and Plugin-Layer -->
		<script type="text/javascript" src="Underscore-Mixins.js"></script>
		<script type="text/javascript" src="jquery.keybind.js"></script>
		<script type="text/javascript" src="ds-keybinder.js"></script>
		<script type="text/javascript" src="ds-undo.js"></script>

		<!-- Application-Core-Layer -->
		<script type="text/javascript" src="ds-Core.js"></script>
		<script type="text/javascript" src="ds-Documenttree.js"></script>
		<script type="text/javascript" src="ds-Canvas-Guides.js"></script>
		<script type="text/javascript" src="ds-Canvas-Items.js"></script>
		<script type="text/javascript" src="ds-Canvas-Snapmanager.js"></script>
		<script type="text/javascript" src="ds-Canvas-Selectmanager.js"></script>
		<script type="text/javascript" src="ds-Eventmanager.js"></script>
		<script type="text/javascript" src="ds-Canvas-Viewportmanager.js"></script>
		<script type="text/javascript" src="ds-canvas.js"></script>
	</body>
</html>
